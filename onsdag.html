<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="popup">
        <div class="popup_content">
            <button class="close_single">Close</button>
            <h2 class="info" data-navn></h2>
            <img src="" alt="" class="info" data-billede>
            <details open>
                <summary>Beskrivelse</summary>
                <p class="info" data-langbeskrivelse>Her er beskrivelse</p>
            </details>
        </div>
    </div>

    <nav>
        <button id="filter_alle">Alle</button>
        <button id="filter_forretter">Forretter</button>
        <button id="filter_hovedretter">Hovedretter</button>
        <button id="filter_desserter">Dessert</button>
        <button id="filter_drikkevarer">Drikkevarer</button>
    </nav>

    <main>
        <h1 id="overskrift" data-overskrift>Menu</h1>
        <section class="templateModtager" date-container></section>
    </main>

    <template class="menuTemplate" data-template>
       <article class="menu" data-ret>
          <img class="foto" src="" alt="">
           <h1 class="navn"></h1>
           <div>Pris: <span class="pris"></span> kr.</div>
           <p class="kortbeskrivelse"></p>
        </article>
          
   </template>

    <script src="javascript.js"></script>



</body>

</html>
